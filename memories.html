<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./global.css" />
        <title>The Fuyopedia</title>
    </head>
    <body>
        <div class="flex fixed">
            <div id="sidebar" class="hidden bg-gray-100 h-screen">
                <ul class="py-4">
                    <li class="hover:bg-gray-200">
                        <a href="./index.html"><div class="px-4 py-2">Homepage</div></a>
                    </li>
                    <li class="hover:bg-gray-200">
                        <a href="./profile.html"><div class="px-4 py-2">Profile</div></a>
                    </li>
                    <li class="hover:bg-gray-200">
                        <a href="./variant.html"><div class="px-4 py-2">Variant</div></a>
                    </li>
                    <li class="bg-gray-300">
                        <a href="./memories.html"><div class="px-4 py-2">Memories</div></a>
                    </li>
                </ul>
            </div>

            <!-- Main content goes here -->
            <div>
                <div class="w-screen bg-gray-200 py-2 px-4 font-bold">
                    <button
                        id="toggleSidebar"
                        class="border bg-gray-300 text-gray-600 p-2 px-4 rounded-md hover:bg-gray-300"
                    >
                        =
                    </button>
                    The Fuyopedia
                </div>
            </div>
        </div>

        <div class="flex h-screen">
            <!-- Sidebar goes here -->

            <div class="w-screen mt-16">
                <div class="p-4">
                    <div class="text-3xl font-bold">Welcome to The Fuyopedia</div>
                </div>
                <div class="p-4">
                    <div class="text-xl font-bold">
                        <img
                            src="./assets/images/science-team.jpg"
                            alt="science-team"
                            class="w-8 h-8 inline"
                        />
                        What is this page?
                    </div>
                    <p>
                        This section will give you the timeline and achievement that
                        <span class="text-orange-600">Fuyo</span> have achieved along the way
                    </p>
                </div>
                <div class="p-4">
                    <img
                        src="./assets/images/maintenance.png"
                        alt="maintenance"
                        class="w-16 h-16"
                    />
                    Please be patient, this page still under construction
                </div>
            </div>
        </div>

        <script>
            const button = document.querySelector('#toggleSidebar');
            const sidebar = document.querySelector('#sidebar');
            button.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                button.innerText = sidebar.classList.contains('hidden') ? '=' : '<';
            });
        </script>
    </body>
</html>
